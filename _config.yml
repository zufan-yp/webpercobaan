title: zufan-yp-blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "zufan-yp"
  email: "zufan.ramadhan@gmail.com"
  url: ""

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "zufan-yp"
year : "2022"
